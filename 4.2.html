<html>
<head>
    <title>Tabel</title>
</head>
<body>
    <h2>Demo Memasukkan Gambar ke dalam Tabel</h2>

    <table border="1">
        <caption>Daftar Uang Seribu</caption>
        <tr>
            <th height="50">NO</th>
            <th width="100">Nominal (&plusmn;)</th>
            <th width="100">Bacaan</th>
            <th width="350">Gambar</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>Rp 1000,00</td>
            <td>Seribu Rupiah</td>
            <td align="center"><img src="img/Uang-Seribu-Rupiah-2016.jpg" width="250px" /></td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td>1000</td>
            <td>Seribu Editan</td>
            <td align="center"><img src="img/uangeditan.jpg" width="250px" /></td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td>1000</td>
            <td>Seribu Palsu</td>
            <td align="center"><img src="img/uang-baru-1000-2022.jpg" width="250px" /></td>
        </tr>
    </table><br>
    <a href="index.html">Kembali</a>
</body>
</html>
